{% extends 'extends/base.html' %}
{% block content %}
<div class="container-fluid content">
{% include 'includes/navbar.html' %}

<div class="show_image_tab">
    <div class="show_image col-sm-12 p-1">
        <div class="w-100 col-sm-12 close-image" style="text-align:right; font-size:2.5rem;">
            <div class="close_image"><i class="fas fa-times-circle"></i></div>
        </div>
        <div class="image-big col-sm-12">
            <img class="image-big-src" src="" />
        </div>
        <div class="image-title">

        </div>
    </div>
</div>

<div class="col-sm-12 row pt-5 pl-5 mt-5">
<h4> Galeria: <span class="text-danger">{{ gallery.gallery_name }}</span> ({{ iamges_count }})</h4>
</div>

<div class="gallery-content col-lg-10 col-md-11 col-sm-12 col-xs-12 p-0 m-0 pt-2 row">
{% for iamge in images %}
<div class="col-xl-4 col-lg-6 col-md-6 col-sm-12 col-xs-12 gallery-image float-left mb-3">

<img src="{{ iamge.picture.url }}" class="gallery-image col-sm-12 p-0" />

</div>
{% endfor %}

</div>
{% include 'includes/footer.html' %}
</div>
{% endblock content %}
