{% extends 'extends/base.html' %}
{% block content %}
{% load static %}
{% include "includes/loading.html" %}
<div class="container-fluid content">
{% include "includes/navbar.html" %}
<div class="gallery-content d-flex justify-content-center">
<div class=" col-xl-10 col-md-10 col-sm-12 col-xs-12 mt-5 pt-5 html_form">
<div class="col-sm-12 ml-0 pl-0 mb-3">
<a href="{% url 'panel' %}" class="btn btn-dark ml-0" >Wróc do Panelu</a>
</div>
<h3 class="text-secondary"> Dodaj Zdjęcia </h3>

   

<form method="POST" action="{% url 'add_image' %}" class="form_count">
{% csrf_token %} 
<label for="images_count"> Ile chcesz wgrać zdjęć </label>
<input id="images_count" name="images_count" class="m-0 form-control"  type="number" min="1" max="100" />
<button type="submit" class="btn btn-group-sm btn-primary m-1" id="do_form">Wykonaj</button>
</form>



</div>
</div>
{% include "includes/footer.html" %}
</div>

{% endblock content %}
{% block jquery %}

<script>

$(document).ready(function(){

        var clickedBtnID 
        $(document).on("click",".clikced", function () {
            clickedBtnID = $(this).attr('id'); 


                $(".form"+clickedBtnID).submit(function(e) {
                    e.preventDefault();
                    
                    
                    
                    if($('.image'+clickedBtnID).val() == '' && $('.image'+clickedBtnID+'_name').val() == '' ){

                    }else{
                        
                    var formData  = new FormData(this);
                    $.ajax({
                        data: formData,
                        type: $(this).attr('method'),
                        url: $(this).attr('action'),
                        success: function(data){
                            $('.form'+data.clicked).fadeOut(function(){
                                this.remove();
                                if($( ".md-form" ).length == 0){
                                    $('.html_form').append(`
                                    <div class="loader-item complete col-sm-12 row">
                                        <p class="complete">Dodano Wszystkie</p>
                                        <div class="outer-circle">
                                        <div class="inner-circle"></div>
                                        <i class="icon fas fa-check"></i>
                                        </div>
                                    </div>
                                    `);
                                };
                            });
                            }, 
                        cache: false,
                        contentType: false,
                        processData: false,
                    });
                    }


                    return false;
                });
            });

        $('#do_form').click(function(){
            var images_count = parseInt($('#images_count').val());
            var form_html = $('.html_form');
            if($('#images_count').val() >= 1 && $('#images_count').val() <= 100){
                form_html.css('opacity',0);
                for(var i = 1; i <= images_count; i++){
                    $(form_html).append(`
                    <form class="md-form m-3 form${i.toString()}" method="POST" action="./ajax">
                    {% csrf_token %}
                    <div class="file-field border border-dark row m-0">
                    <input id="images_count" name="image${i.toString()}_name" class="m-0 form-control" type="text" placeholder="Nazwa Zdjęcia" required />
                    <div class="btn btn-primary btn-sm float-left col-sm-6 m-0">
                    <span>Zdjęcie: </span>
                    <input name="image${i.toString()}" class="m-0" type="file" accept="image/x-png,image/gif,image/jpeg" required>
                    </div>
                    <div class="col-sm-6 m-0 p-0">
                    <button type="submit" class="btn btn-dark form-control m-0 clikced" id="${i}" name="button${i}" style="height:100%">Prześlij</button>
                    </div>
                    </div>
                    <input name="current_clicked" class="current_clicked" value="${i}" hidden />
                    </form>
                    `
                    );
                $(form_html).animate({
                    opacity: 1,
                });
                };
                $('.form_count').css('display', 'none');
            }
        });

    $('.form_count').submit(function(e) {
        e.preventDefault();
        $.ajax({
            data: $(this).serialize(),
            type: $(this).attr('method'),
            url: $(this).attr('action')
        });
        return false;
    });

    

});

</script>


{% endblock jquery %}
